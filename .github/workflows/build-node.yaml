name: Build and test NodeJS wrapper
on:
  push:
    paths:
      - .github/workflows/build-node.yaml
      - package.json
      - package-lock.json
      - src/**
    tags-ignore:
      - "*"
  pull_request:
    paths:
      - .github/workflows/build-node.yaml
      - package.json
      - package-lock.json
      - src/**

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build wrapper
        run: npm run build
