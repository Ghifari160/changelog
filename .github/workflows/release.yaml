name: Build and release
on:
  push:
    tags:
      - "*"

jobs:
  build-go:
    strategy:
      fail-fast: false
      matrix:
        goos: [ "linux", "darwin", "windows", "freebsd" ]
        goarch: [ "amd64", "386", "arm", "arm64" ]
        exclude:
          - goos: "darwin"
            goarch: "386"
          - goos: "darwin"
            goarch: "arm"

    runs-on: ubuntu-24.04
    permissions:
      contents: write

    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Setup variables
        id: get_vars
        run: |
          TAG=${GITHUB_REF/refs\/tags\//}
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
          echo "ARCHIVE_NAME=changelog-${GOOS}_${GOARCH}-$TAG.tar.gz" >> $GITHUB_ENV

      - name: Build binary
        run: go build -trimpath -ldflags="-s -w" -o out/bin/changelog .
      - run: cp LICENSE out/
      - run: cp CHANGELOG.md out/
      - run: cp README.md out/
      - name: Create archive
        run: |
          cd out && \
          tar -zcf "../$ARCHIVE_NAME" . && \
          cd ..

      - name: Fetch release body
        id: release
        uses: cardinalby/git-get-release-action@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          releaseName: ${{ env.TAG_NAME }}
          draft: true
          doNotFailIfNotFound: true
      - name: Write release body
        env:
          RELEASE_BODY: ${{ steps.release.outputs.body }}
          GOOS: linux
          GOARCH: amd64
        run: |
          echo "$RELEASE_BODY" >> RELEASE.md
          echo "## Changelog" >> RELEASE.md
          go run . get -v $TAG_NAME >> RELEASE.md

      - name: Update release with files
        uses: Wandalen/wretry.action@v3
        with:
          action: ncipollo/release-action@v1
          attempt_limit: 5
          attempt_delay: 250
          with: |
            allowUpdates: true
            name: ${{ env.TAG_NAME }}
            draft: false
            omitDraftDuringUpdate: true
            omitPrereleaseDuringUpdate: true
            replacesArtifacts: false
            artifacts: './${{ env.ARCHIVE_NAME }}'
            tag: ${{ env.TAG_NAME }}
            bodyFile: RELEASE.md

      - uses: s3-actions/s3cmd@v1.9.0
        with:
          provider: ${{ vars.S3_PROVIDER }}
          region: ${{ vars.S3_REGION }}
          access_key: ${{ secrets.S3_ACCESS_KEY }}
          secret_key: ${{ secrets.S3_SECRET_KEY }}
      - name: Upload archive to S3
        env:
          OUTPUT: ${{ vars.S3_BUCKET }}/${{ env.TAG_NAME }}/
        run: |
          s3cmd put "$ARCHIVE_NAME" -P "$OUTPUT"

  build-wrapper:
    runs-on: ubuntu-24.04
    needs: build-go
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies (without script)
        run: npm ci --ignore-scripts
      - name: Build wrapper and scripts
        run: npm run build
      - name: Reinstall dependencies
        run: npm ci
      - name: Prepare workspace
        run: npm run clean
      - name: Publish wrapper (dry-run)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance --access public --dry-run
